<div id="signIn">
  <div class="sign-in-form" ng-hide="vm.toggleValue">
  <div id="sign-in-form">
    <h1>Sign In</h1>

    <form ng-submit="vm.submitLogIn();" name="signInForm" novalidate>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        </br>
        <input id="signInText" ng-model="vm.logIn.email" type="email" ng-model="email" name="email"  id="exampleInputEmail1" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        </br>
        <input id="signInText" ng-model="vm.logIn.password" type="password" ng-model="password" name="password" id="exampleInputPassword1" placeholder="Password">
      </div>
      <button type="submit" ng-disabled="signInForm.$invalid" class="btn btn-default">Submit</button>
    </form>

    <p>
      <strong>
        If you are not a user yet,
        <a class="underline" ng-click="vm.toggleValue = !vm.toggleValue;"><u>Sign Up</u></a>.
      </strong>
    </p>
    </div>
  </div> <!-- sign-in-form -->

  <div class="sign-up-form" ng-show="vm.toggleValue">
    <h1>Sign Up</h1>

    <form ng-submit="vm.submitSignUp();">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        </br>
        <input id="signInText" ng-model="vm.signUp.email" type="email" ng-class="{'red-border': vm.conflict}" id="exampleInputEmail1" placeholder="Email">
        <small ng-show="vm.conflict" class="text-danger"><em>Email existsâ€¦</em></small>
      </div>
      <div class="form-group">
        <label for="exampleInputName">Name</label>
        </br>
        <input id="signInText" ng-model="vm.signUp.name" type="text" id="exampleInputName" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        </br>
        <input id="signInText" ng-model="vm.signUp.password" type="password" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword2">Password confirmation</label>
        </br>
        <input id="signInText" ng-model="vm.signUp.passwordConfirmation" type="password" id="exampleInputPassword2" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>

    <p>
      <strong>
        If you are already a user,
        <a class="underline" ng-click="vm.toggleValue = !vm.toggleValue;"><u>Sign In</u></a>.
      </strong>
    </p>


  </div> <!-- sign-up-form -->
</div>
