<div>
  <h3>Edit Song</h3>
  <form id='editSong' ng-submit="songEditVm.editSong()">
    <div>
      <label for="title">Title:</label>
      <input type="text" name="title" ng-model="songEditVm.song.title">
    </div>
    <div>
      <label for="authors">Authors:</label>
      <input type="text" name="authors" ng-model="songEditVm.song.authors">
    </div>
    <div>
      <label for="lyrics">Lyrics:</label>
      <input type="text" name="lyrics" ng-model="songEditVm.song.lyrics">
    </div>
    <input type="submit" value="Edit">
  </form>
</div>
